
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提醒助手</title>
    <!-- Google Fonts (Optional, will fallback safely if offline) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 
      混合样式策略 / Hybrid Style Strategy:
      1. Web Preview (Non-Electron): 注入 Tailwind CDN，确保在线预览时有样式 (因在线环境通常不执行 PostCSS 构建)。
      2. Desktop App (Electron): 跳过 CDN，完全依赖本地构建生成的 index.css，确保离线可用且性能最优。
    -->
    <script>
      (function() {
        // 检测是否为 Electron 环境
        const isElectron = navigator.userAgent.indexOf('Electron') !== -1;
        
        if (!isElectron) {
          console.log('[StyleLoader] Detected Web Preview environment. Injecting Tailwind CDN synchronously.');
          
          // 使用 document.write 确保脚本同步加载和执行顺序。
          // 这是为了解决 Tailwind CDN 初始化配置的时序问题，确保 darkMode: 'class' 能正确生效。
          document.write('<script src="https://cdn.tailwindcss.com"><\/script>');
          document.write('<script>tailwind.config = { darkMode: "class", theme: { extend: { fontFamily: { sans: ["Inter", "Microsoft YaHei", "sans-serif"] } } } };<\/script>');
        } else {
          console.log('[StyleLoader] Detected Electron environment. Using local compiled CSS.');
        }
      })();
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
